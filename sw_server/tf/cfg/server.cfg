// The server name that players will see in the server browser and in the scoreboard
hostname SWISSBOT_TESTING

// Leave empty if you do not want a password
sv_password uc

// Allow clients to upload customization files (e.g. sprays)
sv_allowupload 1
// Allow clients to download files (e.g. sprays, custom maps, custom content, etc.)
sv_allowdownload 1
// Maximum allowed file size for uploading in MB (Optional)
net_maxfilesize 15

// Set the pause state of the server
setpause 0

// Control where the client gets content from
// 0 = anywhere, 1 = anywhere listen in white list, 2 = steam official content only
sv_pure 0

// Type of server 0=internet 1=lan
sv_lan 1

// Collect CPU useage stats
sv_stats 1

// Execute Banned Users //
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

// Contact & Region //

// Contact email for server sysop
sv_contact mcginntw@mail.uc.edu

// The reigion of the world to report this server in.
sv_region 0

// Rcon Settings //

// Password for rcon authentication (Remote CONtrol)
rcon_password uc

// Log Settings //

// Enables logging to file, console, and udp < on | off >
log on

// Log server information to only one file.
sv_log_onefile 0

// Log server information in the log file.
sv_logfile 1

// Log server bands in the server logs.
sv_logbans 1

// Echo log information to the console
sv_logecho 1


// Team Balancing //

// Enable team balancing
mp_autoteambalance 0


// Round and Game Times //

// Enable timers to wait between rounds. Warning: Setting this to 0 has been known to cause a bug with setup times lasting 5:20 on some servers!
mp_enableroundwaittime 0

//Time after round win until round restarts
mp_bonusroundtime 0

// If non-zero, the current round will restart in the specified number of seconds
mp_restartround 0

// Enable sudden death
mp_stalemate_enable 0

// Game time per map in minutes
mp_timelimit 0

// Client CVars //

// Toggels whether the server allows spectator mode or not
mp_allowspectators 1

// Toggles footstep sounds
mp_footsteps 1

// Toggles game cheats
sv_cheats 1

// Time it takes for players to auto-disconnect if your server stops responding.
sv_timeout 60

// Deals with idle players 1=send to spectator 2=kick
mp_idledealmethod 1
